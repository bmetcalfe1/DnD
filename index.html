<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream Top 10</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<header>
  <h1>Choose Your Top 10 Flavors</h1>
</header>
<div class="wrapper">
    <div class="project-list">
      <h2>Drag to Sort Flavors</h2>
      <ul class="projects">
        <li class="vanilla circle">Vanilla</li>
        <li class="chocolate circle">Chocolate</li>
        <li class="strawberry circle">Strawberry</li>
      </ul>
      <div class="cone"></div>
      <div class="delete">Drop to Remove Flavor</div>
    </div>
    <div class="add-project">
      <h2>Create a Flavor</h2>
      <form>
        <p>
          <label for="project"></label>
          <input name="project" placeholder="Flavor name...">
        </p>
        <p>
          <label for="colorChanger"></label>
          <select id="colorChanger">
              <option>Choose Pattern</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="strawberry">Strawberry</option>
              <option value="cherry">Cherry</option>
              <option value="mint">Mint</option>
              <option value="pistachio">Pistachio</option>
              <option value="oreo">Oreo</option>
              <option value="pralines">Pralines</option>
              <option value="butterscotch">Butterscotch</option>
              <option value="rum">Rum Raisin</option>
          </select>
        </p>
        <button class="add">Create Your Flavor</button>
      </form>
    </div>

</div>
<script src="js/main.js"></script>
  
</body>

</html>
