<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream Top 10</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<header>
  <h1>Choose Your Top 10 Flavours</h1>
</header>
<div class="wrapper">
  <div class="group">
    <div class="project-list">
      <h2>Current Projects:</h2>
      <ul class="projects">
        <li>This is item #1</li>
        <li>This is item #2</li>
        <li>This is item #3</li>
        <li>This is item #4</li>
      </ul>
      <div class="delete">Drag Here to Delete</div>
    </div>
    <div class="add-project">
      <h2>Add a Project:</h2>
      <form>
        <p><label for="project">Project Name: </label><input name="project"></p>
        <p>
          <label for="owner">Project Owner:</label>
          <select name="owner">
            <option value="Person 1">Person 1</option>
            <option value="Person 2">Person 2</option>
          </select>
        </p>
        <p>
          Due Date:<br>
          <label for="month">Month:</label>
          <select name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <label for="day">Day:</label>
          <select name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </p>
        <button class="add">Add</button>
      </form>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
  
</body>

</html>
