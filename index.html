<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream Top 10</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<header>
  <h1>Choose Your Top 10 Flavours</h1>
</header>
<div class="wrapper">
  <div class="group">
    <div class="project-list">
      <h2>My Ice Cream Top 10:</h2>
      <ul class="projects">
        <li class="vanilla">Vanilla</li>
        <li class="chocolate">Chocolate</li>
        <li class="strawberry">Strawberry</li>
      </ul>
      <div class="cone"><img src="" alt="">
</div>
      <div class="delete">Drag Here to Delete</div>
    </div>
    <div class="add-project">
      <h2>Add a Flavour:</h2>
      <form>
        <p><label for="project">Flavour: </label><input name="project" placeholder="Pistachio..."></p>
        <p>
          <label for="colorChanger">Color:</label>
          <select id="colorChanger">
              <option>Choose a color</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="strawberry">Strawberry</option>
              <option value="cherry">Cherry</option>
              <option value="mint">Mint</option>
              <option value="pistachio">Pistachio</option>
              <option value="oreo">Oreo</option>
              <option value="pralines">Pralines</option>
              <option value="butterscotch">Butterscotch</option>
              <option value="rum">Rum Raisin</option>

          </select>
        </p>
        <button class="add">Add</button>
      </form>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
  
</body>

</html>
