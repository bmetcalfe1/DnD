<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream Top 10</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<header>
  <h1>Choose Your Top 10 Flavours</h1>
</header>
<div class="wrapper">
  <div class="group">
    <div class="project-list">
      <h2>My Ice Cream Top 10:</h2>
      <ul class="projects">
        <li>Vanilla</li>
        <li>Chocolate</li>
        <li>Strawberry</li>
      </ul>
      <div class="delete">Drag Here to Delete</div>
    </div>
    <div class="add-project">
      <h2>Add a Flavour:</h2>
      <!-- need to validate, limit to 10 list items -->
      <form>
        <p><label for="project">Flavour: </label><input name="project"></p>
        <p>
          <label for="owner">Color:</label>
          <select id="colorChanger">
              <option>Choose a color</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
          </select>
        </p>
        <button class="add">Add</button>
      </form>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
  
</body>

</html>
